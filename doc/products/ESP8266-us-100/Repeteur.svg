@startuml Repeteur
control Capteurs1
control Capteurs2
control Répéteur1
control Répéteur2
control "Communication\nModuleGSM ou ModuleAffichage" as Communication
cloud "Réseau\n Wifi ou GSM" as Réseau
control Répéteur
actor Client

Capteurs1 "1..20" - -> Répéteur1
Capteurs2 "1..20" - -> Répéteur2
Répéteur1  - -> Répéteur
Répéteur2 - -> Répéteur
Répéteur -> Communication
Communication -> Réseau
Réseau -> Client
@enduml

